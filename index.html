<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarado</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <input type="checkbox" name="" id="switch" />
      <nav>
        <ul class="nav_bar">
          <li class="logo">
            <a class="p1" href=""
              ><img src="img/alarado-icon-homepage.svg" alt=""
            /></a>
            <a class="p2" href=""
              ><img src="img/alarado-icon-homepage-dark.svg" alt=""
            /></a>
          </li>
          <input type="checkbox" id="check" />
          <span class="menu">
            <li><a href="#">About us</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Resource</a></li>
            <li><a href="#">Contact</a></li>
            <label for="check" class="close_menu"
              ><i class="fas fa-times"></i
            ></label>
          </span>
          <label for="check" class="open_menu"
            ><i class="fas fa-bars"></i
          ></label>

          <label for="switch">
            <span class="toggle">
              <span class="circle"></span>
            </span>
          </label>
        </ul>
      </nav>
      <main>
        <div class="sim1">
          <p class="act">
            <i
              class="em em-sunglasses"
              aria-role="presentation"
              aria-label="SMILING FACE WITH SUNGLASSES"
            ></i>
            SIMPLE WAY TO COMMUNICATE
          </p>
          <h1>Actions for Accessibility in Design</h1>
          <p class="the_f">
            The fastest way to build and deploy websites with resusable
            components.
          </p>
          <div class="but">
            <button class="but1" type="button">
              <a href="#">GET STARTED</a>
            </button>
            <button class="but2" type="button">
              <a href="#">GET live demo</a>
            </button>
          </div>
          <div class="no_c">
            <p>
              <img src="img/Done_ring_round_fill.svg" alt="" />No credit card
              required
            </p>
            <p>
              <img src="img/Done_ring_round_fill.svg" alt="" />No software to
              install
            </p>
          </div>
        </div>
        <div class="sim2">
          <img src="img/hero-image-simple-homepage.png" alt="" />
        </div>
      </main>
    </header>
  </body>
</html>
